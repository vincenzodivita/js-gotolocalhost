<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Go to Localhost</title>
</head>
<body>

    <main>
        <div>
            <h1>Go to Localhost!</h1>
            <span>Select port number and go:</span>
        </div>
    
        <div>
            <input class="radius" type="number" value="5173" id="input-value">
            <a id="link" href="#">
                <button  class="radius" id="btn">
                    Go
                </button> 
            </a>
        </div>
    </main>

    <script>
        const btn = document.getElementById('btn');

        btn.addEventListener('click', () => {
            const inputValue = document.getElementById('input-value').value;
            const link = document.getElementById('link');
            link.href = 'http://localhost:' + inputValue;
        })
    </script>
</body>
</html>
